<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10: CSS Basics</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        li {
            margin-bottom: 8px;
        }
        /* Box Model */
        .box {
            width: 200px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <section>
        <h2>Class 10: CSS Basics</h2>
        <ol>
            <li>Introduction to CSS</li>
            <p>CSS (Cascading Style Sheets) is used to style and format HTML elements on a webpage.</p>
            
            <li>Inline, Internal, and External CSS</li>
            <p>CSS can be applied inline, internally in the `<style>` element, or externally in a separate .css file.</p>
            
            <li>Selectors and Properties</li>
            <p>Selectors target HTML elements, and properties define how elements should be styled.</p>
            <code>
                h1 {
                    color: blue;
                }
            </code>
            
            <li>Styling Text and Backgrounds</li>
            <p>Text can be styled using properties like `color`, `font-family`, and `font-size`. Backgrounds can use `background-color`.</p>
            
            <li>Box Model: Margin, Border, Padding</li>
            <p>The box model includes margin, border, padding, and content. CSS properties control spacing around elements.</p>
            <div class="box">Content</div>
        </ol>
    </section>
</body>

</footer>
</html>
