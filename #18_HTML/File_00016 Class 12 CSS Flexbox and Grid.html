<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12: CSS Flexbox and Grid</title>
    <style>
        /* Flexbox */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .flex-item {
            flex: 1;
            padding: 10px;
            background-color: #f2f2f2;
            margin: 5px;
        }
        
        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-item {
            padding: 10px;
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <section>
        <h2>Class 12: CSS Flexbox and Grid</h2>
        <ol>
            <li>Introduction to Flexbox</li>
            <p>Flexbox is a layout model that makes it easier to design flexible and responsive layouts.</p>
